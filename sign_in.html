    <main>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signupForm" onsubmit="return validateForm()">
            <label for="name" >Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="favoriteType">Favorite Type of Movies:</label>
            <select id="favoriteType" name="favoriteType" required>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="horror">Horror</option>
                <option value="horror">Romantic</option>
                <!-- Add more options as needed -->
            </select>

            <label for="favoriteActor">Favorite Actor:</label>
            <input type="text" id="favoriteActor" name="favoriteActor" required>

            <label for="favoriteMovie">Favorite Movie:</label>
            <input type="text" id="favoriteMovie" name="favoriteMovie" required>

            <label for="comment">Special Comment:</label>
            <textarea id="comment" name="comment" rows="4"></textarea>

            <!-- CAPTCHA Verification -->
            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>

            <button type="submit">Submit</button>
        </form>
    </div>
</main>
